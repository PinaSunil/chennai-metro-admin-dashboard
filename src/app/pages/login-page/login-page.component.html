<div class="login-page">
    <div class="image-container">
      <h1 class="heading">Chennai Metro Rail</h1>
      <img src="../../../assets/Chennai_Metro_logo.png" alt="" />
    </div>
    <div class="form-container">
      <!-- <div> -->
      <h2 class="sub-heading">Sign-in</h2>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label class="input-label">Email</mat-label>
          <input
            matInput
            placeholder="enter email"
            value=""
            type="email"
            class="input-field"
          />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="enter password" value="" type="password" />
        </mat-form-field>
  
        <button mat-flat-button class="login-btn">Login</button>
      </form>
    </div>
    <!-- </div> -->
  </div>
